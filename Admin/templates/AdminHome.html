{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <div class='mt-5'>
        <div class="container">
            <div class='add_btn mt-2 mb-2'>
                <a href="{% url 'addNewBook' 'show' %}" style="float: right;" class='btn btn-primary'>Add Book</a>
            </div>

            <table class="table pt-5">
                <thead class='table-dark'>
                    <tr>
                        <th scope="col">Book Name</th>
                        <th scope="col">Book Publisher</th>
                        <th scope="col">Book Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in book_data %}
                    <tr>
                        
                        <td>{{ i.b_name }}</td>
                        <td>{{ i.b_publisher }}</td>
                        <td>{{ i.b_type }}</td>
                        <td class='d-flex '>
                            <a href='#'><button class='btn btn-success'>
                                    <RemoveRedEyeIcon />Edit
                                </button></a>
                            <a href='#' style="text-decoration: none; margin-left: 10px; color: white;"><button
                                    class="btn btn-danger">
                                    <DeleteOutlineIcon />Delete</a>
                            </button>
                        </td>
                       
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

    <!-- handling messages -->
    <div style="margin-top: 10px;">
        {% if messages %}
        {% for message in messages %}
        {% if message.tags == "error"%}
        <script>
            swal({
                icon: 'warning',
                text: '{{ message }}',
                buttons: {
                    cancel: "Cancel",
                    catch: {
                        text: "Retry",
                        value: "catch",
                    }
                },
            })
                .then((value) => {
                    switch (value) {
                        case "catch":
                            break;
                        default:
                            break;
                    }
                });
        </script>
        {% else %}
        <script>
            swal({
                icon: '/static/image/login_success.png',
                text: '{{ message }}',
                buttons: {
                    cancel: "Cancel",
                    catch: {
                        text: "Done",
                        value: "catch",
                    }
                },
            })
                .then((value) => {
                    switch (value) {
                        case "catch":
                            break;
                        default:
                            break;
                    }
                });
        </script>
        {% endif %}
        {% endfor %}
        {% endif %}
    </div>
    <script>
        window.onload = function () {
            // window.location = "{% url 'allBookClass' %}"
        };
    </script>
</body>

</html>
