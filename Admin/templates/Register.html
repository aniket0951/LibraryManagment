{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
      body{
        background-color: rgb(229, 245, 245);
      }
      .register_main{
          width: 80%;
          margin-top: 150px;
      }
  </style>
</head>
<body>
    <div class='container-fluid register_main'>

            <form class='mt-4' action="{% url 'addNewBook' 'add' %}">
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-6 col-12">
                        <label for="exampleInputText" class="form-label">Book Name</label>
                        <input type="text"  value='' name='b_name' class="form-control" id="exampleInputText" aria-describedby="textHelp" required />
                    </div>

                    <div class="mb-3 col-lg-6 col-md-6 col-12">
                        <label for="exampleInputWork" class="form-label">Book Publisher</label>
                        <input type="text" value=''  name='b_publisher' class="form-control" id="exampleInputWork" required />
                    </div>
                    <div class="mb-3" id="dropDown">
                        <label for="pwd" class="form-label">Book Type:</label>
        
                        <select id="list" class="form-select" name="b_type" aria-label="Default select example" required>
                            <option name="" selected>Select the Book type</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Motivational">Motivational</option>
                            <option value="Comics">Comics</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-25 text-center mx-auto d-block">Add Book</button>
                </div>
            </form>
        </div>
</body>
</html>
